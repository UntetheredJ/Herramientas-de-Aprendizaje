<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 style="text-align:center">Cantidad de Ciudades: {{ciudades.length}}</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor= "let ciudad of ciudades" class="center">
                        <td>{{ciudad.id}}</td>
                        <td>{{ciudad.nombre}}</td>
                        <td>{{ciudad.descripcion}}</td>
                        <td>
                            <button (click)='Edit(ciudad)' class="btn btn-warning" style="margin-right: 10px;">Editar</button>
                            <button (click)='Delete(ciudad)' class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
