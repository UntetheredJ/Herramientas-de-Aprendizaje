<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 style="text-align:center">Editar</h3>
        <div class="card-body">
          <form action="">
            <div class="form-group">
                <label for="">Id:{{persona.id}}</label>
                
            </div>  
            <div class="form-group">
              <label for="">Nombres:</label>
              <input [(ngModel)]="persona.nombres" name="nombres" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Apellidos:</label>
              <input [(ngModel)]="persona.apellidos" name="apellidos" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="">ID de Tipo Documento:</label>
              <input [(ngModel)]="persona.tipoDocumento" name="tipoDocumento" type="number" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Documento:</label>
              <input [(ngModel)]="persona.documento" name="documento" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="">ID de Ciudad:</label>
              <input [(ngModel)]="persona.ciudad" name="ciudad" type="number" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Fecha de Nacimiento:</label>
              <input [(ngModel)]="persona.fechaNacimiento" name="fechaNacimiento" type="date" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Email:</label>
              <input [(ngModel)]="persona.email" name="email" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Tel√©fono:</label>
              <input [(ngModel)]="persona.telefono" name="telefono" type="number" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Usuario:</label>
              <input [(ngModel)]="persona.usuario" name="usuario" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Password:</label>
              <input [(ngModel)]="persona.password" name="password" type="text" class="form-control">
            </div>
            <br>
            <button (click)="Actualizar(persona)" class="btn btn-success">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
