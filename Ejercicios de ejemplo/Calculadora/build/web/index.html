<html>
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div>
            <table>
                <tr id="primera-fila">
                    <th><input id ="campo1" type="text" disabled></th>
                    <th><label></label></th>
                    <th><input type="text" disabled></th>
                    <th><input type="text" disabled></th>
                </tr>
                <tr class="botones">
                    <th><button id = "number1" onclick = "getNumber()">1</button></th>
                    <th><button>2</button></th>
                    <th><button>3</button></th>
                    <th><button>+</button></th>
                </tr>
                <tr class="botones">
                    <th><button>4</button></th>
                    <th><button>5</button></th>
                    <th><button>6</button></th>
                    <th><button>-</button></th>
                </tr>
                <tr class="botones">
                    <th><button>7</button></th>
                    <th><button>8</button></th>
                    <th><button>9</button></th>
                    <th><button>x</button></th>
                </tr>
                <tr class="botones">
                    <th><button>‚Üê</button></th>
                    <th><button>0</button></th>
                    <th><button>Reset</button></th>
                    <th><button>%</button></th>
                </tr>
            </table>
        </div>
        <script>
            function addValue(text){
                var textCampo1 =+ text;
                document.getElementById('campo1').value=textCampo1;
            };
            function getNumber(){
                var e = document.getElementById('number1').innerHTML;
                addValue(e);
            };
        </script>
    </body>
